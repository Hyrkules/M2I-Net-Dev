<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
</head>
<body>
    <h1>Les Tableaux</h1>

    <table border="1">
        <tr>
            <td>Data1</td>
            <td>Data2</td>
        </tr>
        <tr>
            <td>Data3</td>
            <td>Data4</td>
        </tr>        
    </table>
<br>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nom1</td>
                <td>Prenom1</td>
                <td>Email1</td>
            </tr>
            <tr>
                <td>Nom2</td>
                <td>Prenom2</td>
                <td>Email2</td>
            </tr>
            <tr>
                <td>Nom3</td>
                <td>Prenom3</td>
                <td>Email3</td>
            </tr>
        </tbody>  
    </table>
    <h2>Scores</h2>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Equipe 1</th>
                    <td>3</td>
                    <td>2</td>
                    <td>5</td>
            </tr>
            <tr>
                <th scope="row">Equipe 2</th>
                    <td>1</td>
                    <td>1</td>
                    <td>2</td>
            </tr>
            <tr>
                <th scope="row">Equipe 3</th>
                    <td>3</td>
                    <td>4</td>
                    <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="3">Total</th>
                <td>14</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
