<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <h1 class="text-center bg-light">Intro adding bootstrap</h1>
    <button class="btn btn-primary d-block mx-auto">Click Me</button>

    <div class="container">
        <div class="form-group w-50 mx-auto mt-4">
            <div>
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <label for="password" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#formsending">Submit</button>

        </div>
    </div>

<div class="modal fade" id="formsending" tabindex="-1" role="dialog" aria-labelledby="formsendingTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formsendingLongTitle">Account creating</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="stock-summary">
            Form submitted successfully!
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#otherModal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="otherModal" tabindex="-1" role="dialog" aria-labelledby="otherModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otherModalLongTitle">Other Modal</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="stock-summary">
            AnotherModal Content
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    
</body>
</html>
