<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contactez-nous !</h1>
    <form action="">
        <div>
            <label for="nom">Nom<sup>*</sup></label>
            <input type="text" id="nom">
        </div>
        <div>
            <label for="prenom">Prenom<sup>*</sup></label>
            <input type="text" id="prenom">
        </div>
        <div>
            <label for="mdp">Password<sup>*</sup></label>
            <input type="password" id="mdp">
        </div>
        <div>
            <label for="email">Email<sup>*</sup></label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="telephone">Téléphone></label>
            <input type="tel" id="telephone">
        </div>
        <div>
            <label for="sujet">Sujet<sup>*</sup></label>
            <select id="sujet">
                <option value="infos1">Demande d'infos</option>
                <option value="infos2">Autre demande d'infos</option>
                <option value="infos3">Plus de demande d'infos</option>
            </select>
        </div>
        <div>
            <label for="message">Message<sup>*</sup></label>
            <textarea id="message"></textarea>
        </div>
        <div>
            <button type="reset">Reinitialiser</button>
            <button type="submit">Envoyer mon message</button>
        </div>
    </form>
    
</body>
</html>
